<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
  <link rel="stylesheet" href="calc.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme" id = "theme1">


  <div id="card">


    <div class="header"><!--row-->
      <div class="header-text">calc</div>
      <div class="header-toggle"><!--row-->
        <div class="toggle-text"> THEME </div>
        <div class="toggle-col"><!--col-->
          <div class="theme-ids"><!--row-->
            <div class="theme-number" id="1">1</div>
            <div class="theme-number" id="2">2</div>
            <div class="theme-number" id="3">3</div>
          </div><!--theme-ids-->
        <div class="toggle-trough">
          <div class="toggle-dot"></div>
        </div>
      </div><!--toggle-col-->
      </div><!--header-toggle-->
    </div><!--header-->


    <div id="display">
      <p>0</p>
    </div>
    <table>
      <tr class="calc-row">
        <td>
          <button class="pushable" id="button_7">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              7
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_8">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              8
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_9">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              9
            </span>
          </button>
        </td>
        <td class="highlight-key">
          <button class="pushable" id="button_delete">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front" style="
              padding-left: 0px;
              padding-right: 0px;">
              DEL
            </span>
          </button>
        </td>
      </tr>
      <tr class="calc-row">
        <td>
          <button class="pushable" id="button_4">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              4
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_5">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              5
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_6">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              6
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_plus">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              +
            </span>
          </button>
        </td>
      </tr>
      <tr class="calc-row">
      <td>
        <button class="pushable" id="button_1">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">
            1
          </span>
        </button>
      </td>
      <td>
        <button class="pushable" id="button_2">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">
            2
          </span>
        </button>
      </td>
      <td>
        <button class="pushable" id="button_3">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">
            3
          </span>
        </button>
      </td>
      <td>
        <button class="pushable" id="button_minus">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">
            -
          </span>
        </button>
      </td>
      </tr>
      <tr class="calc-row">
        <td>
          <button class="pushable" id="button_dot">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              .
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_0">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              0
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_divide">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              /
            </span>
          </button>
        </td>
        <td>
          <button class="pushable" id="button_multiply">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              X
            </span>
          </button>
        </td>
      </tr>
      <tr id= "last-row">
        <td colspan="2" class="highlight-key">
          <button class="pushable" id="button_reset">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              RESET
            </span>
          </button>
        </td>
        <td colspan="2" class="equals-key">
          <button class="pushable" id="button_equals">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              =
            </span>
          </button>
        </td>
      </tr>
    </table>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gpend">Greg Pendleton</a>.
    </div>
  </div>
  
  
</body>
<script src="calculator.js"></script>
</html>
